<body>

    <div class="main">
        <div><img src="logo.svg"> </div>
        <fieldset id="first">
            <h2 class="title">Login</h2>
            <video autoplay></video>
            <input id="login_btn" onclick="login_btn()" type="button" value="Login" wtx-context="70DF9B62-5BA7-4F94-BFB8-777D5F358F3C">
            <input id="login_btn_qr" onclick="login_btn_qr()" type="button" value="Login QR" wtx-context="E1DDBAF2-D27C-4A5C-B4E1-686036C24D67">
        </fieldset>
        <fieldset id="secondfirst">
            <p>New to us?<a href="SignUp.html">SignaUp</a></p>
        </fieldset>
    </div>
    <script src="qr-decode/build/qcode-decoder.min.js"></script>
    <script src="LoginScript.js" type="text/javascript">

    </script>
    <script>
        'use strict';
        var qr = new QCodeDecoder();
        if (!(qr.isCanvasSupported() && qr.hasGetUserMedia())) {
            alert('Your browser doesn\'t match the required specs.');
            throw new Error('Canvas and getUserMedia are required');
        }
        var video = document.querySelector('video');
        function resultHandler(err, result) {
            if (err)
                return console.log(err.message);
            alert(result);
        }
        qr.decodeFromCamera(video, resultHandler);
    </script>
</body>
